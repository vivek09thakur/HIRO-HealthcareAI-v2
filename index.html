<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="HIRO is a personal healthcare companion that helps you to diagnose your health issues" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/style.css" />
  <link rel="icon" href="/hiro-icon.png" />
  <title>HIRO | your personal healthcare companion</title>
</head>

<body>

  <!-- Navbar -->
  <div class="sidebar">
    <img src="/hiro-icon.png">
    <div class="text">
      <a href="https://hiro-dev-ai.vercel.app">
        HIRO \ your personal healthcare companion
      </a>
    </div>
  </div>

  <main>

    <!-- IntroCard -->
    <div class="intro-card">
      <h1>Hello I'am HIRO, your personal healthcare companion</h1>
      <p>
        I can help you to diagnose your health issues. Just explain your health issues in the prompt box below and <b>Results will apear below :</b>
      </p>
    </div>


    <!-- Chat-History -->
    <div class="chat-window">
      <p class="output"></p>
    </div>

  </main>

  <!-- Prompt-Box -->
  <form class="text-form">
    <div class="prompt-box">
      <label>
        <input name="prompt" placeholder="Explain your health issues here" type="text" value="" />
      </label>
      <button type="submit" class="btn btn-primary">GO</button>
    </div>
  </form>
  <!-- Scripts -->
  <script type="module" src="./src/scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
